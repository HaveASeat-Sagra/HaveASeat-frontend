<div class="header open-sans-font">
        <div class="image">
          <img src="assets/images/belmondo.png" alt="Logo" class="logo">
        </div>
        <div class="haramasari">
          <div class="sentino">
            <p class="esperanza">1</p>
            <p class="gojo open-sans-font">Wybierz datę rezerwacji  </p>
            <input type="date"  class="open-sans-font" (input)="onDateChange($event)" [value]="today" [min]="today"  />
          </div>
          <div class="malikmontana">
            <p class="esperanza">2</p>
            <p class="geto open-sans-font">Wskaż jedno miejsce na mapie aby zarezerwować</p>
          </div>
        </div>
        <div class="gugu">
          <p class="ninjago">Legenda</p>
          <div class="totoro">
            <div class="legend-item">
              <div class="square free"></div>
              <span> Miejsce wolne</span>
            </div>
            <div class="legend-item">
              <div class="square reserved"></div>
              <span> Miejsce zajęte</span>
            </div>
            <div class="legend-item">
              <div class="square yours"></div>
              <span>Twoje miejsce</span>
            </div>  
          </div>
          
        </div>
    <div class="right-icon">
      <p></p>
    </div>
  </div>
